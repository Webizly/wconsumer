language: php

env:
  global:
    secure: glFtKHq4OFD0MYgWw0Ctgmgq8IitQQZcFARteSyciD6m2d4gOaItTX2i/+MDbpuBZcfxh7F+CIsFRe0IVdw9E9RpPpUOrASQqheVl8PwEPID/UKJ28wSU5LzgzL1fzRu1VAHioczQzvWuA/sxd91TxZoj1mF2jyumqiHcWyLCZU=

php:
  - 5.3
  - 5.4
  - 5.5

mysql:
  database: drupal
  username: root
  encoding: utf8

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --prefer-source --no-interaction --dev
  - mysql -e 'create database drupal;'
  - pear channel-discover pear.drush.org
  - pear install drush/drush
  - phpenv rehash
  - cd ..
  - drush dl drupal --drupal-project-rename=drupal
  - cd drupal
  - drush site-install --db-url=mysql://root:@127.0.0.1/drupal --yes
  - cp -r ../wconsumer/ ./sites/all/modules/
  - drush en --yes wconsumer
  - cd ../wconsumer/

  # Decrypt keys.php for integration tests
  - cd ./integration-tests
  - echo "$ENCRYPTED_SECRET" > keys-secret
  - secret=`openssl rsautl -decrypt -inkey ~/.ssh/id_rsa -in keys-secret`
  - rm keys-secret
  - openssl aes-256-cbc -k "$secret" -in keys.php.enc -d -a -out keys.php
  - cd -

script:
  - phpunit
  - cd ../drupal/sites/all/modules/wconsumer/integration-tests && phpunit