language: php

env:
  global:
    secure: "QhCwndihAzy73BkP+aUaGHVFQRNjiprLUhRlBdaU5pytx/y96bhC7FA1NfaDKkTCCWNrjCT/OdmL3TrU9Wsq23pFvMYXvYgs6ClKo+0DqYQHsKBZTvJWEPWnSk0ilQj5aRd8WESE/GiOrzt9DtaGAiQN1cq92dOLUUzXJTbAX/s="

php:
  - 5.3
  - 5.4
  - 5.5

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --prefer-source --no-interaction --dev
  - sh build/scripts/install-drupal.sh
  - sh build/scripts/start-apache.sh
  - sh build/scripts/start-selenium.sh
  - sh build/scripts/decrypt-keys.sh

script:
  - phpunit --configuration .
  - phpunit --configuration integration-tests
  - phpunit --configuration acceptance-tests
  - php merge-coverage-reports.php

after_script:
  - bash build/scripts/upload-screenshots.sh