language: php

env:
  global:
    secure: "liCquuuz15mrHSFBUteUK8pqEFVkP1F8l6VfD+1psz5GFFXUQyVeROrbCuFapWnMF6g+nq/vwHhvsxHR4x3BHpzG25Zj1LhLwhDArtJMxlz8mZe3ttbRm8Y1Agq5tDCuYIZC9+/E6jL+nmBkzqoZk6x+7y61vB7QBzHSEi7xCds="

php:
  - 5.3
  - 5.4
  - 5.5

mysql:
  database: drupal
  username: root
  encoding: utf8

before_script:
  - php ./acceptance-tests/mail.php
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --prefer-source --no-interaction --dev
  - mysql -e 'create database drupal;'
  - pear channel-discover pear.drush.org
  - pear install drush/drush
  - phpenv rehash
  - cd ..
  - drush dl drupal --drupal-project-rename=drupal
  - cd drupal
  - drush site-install --db-url=mysql://root:@127.0.0.1/drupal --yes
  - mv ../wconsumer ./sites/all/modules/
  - drush en --yes wconsumer
  - cd sites/all/modules/wconsumer/
  - openssl aes-256-cbc -k "$TEST_KEYS_SECRET" -in integration-tests/keys.php.enc -d -a -out integration-tests/keys.php

script:
  - phpunit
  - cd integration-tests && phpunit && cd -
  - php merge-coverage-reports.php