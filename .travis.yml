language: php

env:
  global:
    secure: "T6ToLYB+0YkXgusVEiPkwychocebWtCf1z3keC+J0W8xXVyrC3qK+hZ70DBwuSf/uRQgxlB70tbH621nNvXLHsdgVV+gMJzCpyTCgtCzbv6pZRz4zAVSCsuIY5x86A8ASR2waWm7jv+1v6/kSm9NM3mQXY4vAHIyfMn3H9tFgbY="

php:
  - 5.3
  - 5.4
  - 5.5

mysql:
  database: drupal
  username: root
  encoding: utf8

before_install:
  - sudo apt-get update

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --prefer-source --no-interaction --dev
  - sh build/scripts/install-drupal.sh
  - sh build/scripts/start-apache.sh
  - sh build/scripts/start-selenium.sh
  - sh build/scripts/decrypt-keys.sh

script:
  - phpunit --configuration .
  - phpunit --configuration integration-tests
  - phpunit --configuration acceptance-tests
  - php merge-coverage-reports.php

after_script:
  - bash build/scripts/upload-screenshots.sh