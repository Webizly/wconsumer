# required metadata
sonar.projectKey=wconsumer
sonar.projectName=Web Consumer Manager
sonar.projectVersion=0.3

# optional description
sonar.projectDescription=Drupal Module for interfacing with web services with greater ease.

# path to source directories (required)
sonar.sources=.

# path to test source directories (optional)
# sonar.tests=test

# path to project binaries (optional), for example directory of Java bytecode
#sonar.binaries=bin

# The value of the property must be the key of the language.
sonar.language=php

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Additional parameters
#sonar.my.property=value

sonar.exclusions=**/vendor/**,docs/**/*
